<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Rover Engineer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="/static/images/rover_eng_logo.png" alt="Logo" class="logo">
        <h1 class="title">Classic Rover Engineer - AI Assistant</h1>
        <p class="description">Seek expert insights on technical specifications, delve into the historical significance, or explore recreational aspects of automobiles.<br>- No chat history is saved -</p>
        <div id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
    </div>
    <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="Questions for me?" class="chat-input">
            <button class="search-btn">Search</button>
        </div>
    </div>
    <script>
        marked.setOptions({
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-',
            gfm: true,
            breaks: true
        });
    </script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
