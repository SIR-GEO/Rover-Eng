<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1920s Rover Engineer Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --burgundy-900: #3f000f;
            --burgundy-800: #6d071a;
            --burgundy-700: #9f1239;
            --burgundy-600: #ab003c;
            --burgundy-500: #b80d3d;
            --burgundy-400: #c9184a;
            --burgundy-300: #e5383b;
            --burgundy-200: #f94144;
            --burgundy-100: #ff4d6d;
        }
        body {
            background-color: var(--burgundy-900); /* Dark burgundy background */
            color: #fff;
            font-family: 'Playfair Display', serif; /* More interesting font */
        }
        .chat-container {
            background-color: var(--burgundy-800); /* Darker shade for chat background */
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .chat-message {
            background-color: var(--burgundy-700);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #e2e8f0;
        }
        .chat-input {
            background-color: var(--burgundy-800);
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            width: calc(100% - 3rem);
            box-sizing: border-box;
        }
        .send-btn {
            background-color: var(--burgundy-600); /* Slightly lighter burgundy for the button */
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
        }
        .prompt-container {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1rem;
        }
        .prompt {
            background-color: var(--burgundy-600); /* Slightly lighter burgundy for prompts */
            color: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .prompt:hover {
            background-color: var(--burgundy-500); /* Hover effect for prompts */
        }
        .search-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--burgundy-600); /* Slightly lighter burgundy for the search container */
        }
        .search-bar {
            flex-grow: 1;
            max-width: 640px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold mb-8 text-center">1920s Rover Engineer</h1>
        <div id="chat-window" class="chat-container">
            <!-- Chat messages will appear here -->
        </div>
        <div class="prompt-container">
            <div class="prompt" onclick="insertPrompt('Explain the suspension system of 1920s Rovers.')">Explain the suspension system of 1920s Rovers.</div>
            <div class="prompt" onclick="insertPrompt('Describe Rover\'s design philosophy in the 1920s.')">Describe Rover's design philosophy in the 1920s.</div>
            <div class="prompt" onclick="insertPrompt('What were common engine issues in vintage Rovers?')">What were common engine issues in vintage Rovers?</div>
            <div class="prompt" onclick="insertPrompt('How did Rover innovate car manufacturing then?')">How did Rover innovate car manufacturing then?</div>
        </div>
    </div>
    <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="Message 1920s Rover Engineer..." class="chat-input">
            <button class="send-btn">Send</button>
        </div>
    </div>
    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.querySelector('.chat-input');
        const sendBtn = document.querySelector('.send-btn');

        sendBtn.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (message) {
                const userBubble = document.createElement('div');
                userBubble.classList.add('chat-message');
                userBubble.textContent = message;
                chatWindow.appendChild(userBubble);
                chatInput.value = '';
                chatWindow.scrollTop = chatWindow.scrollHeight;

                try {
                    const response = await fetch('/rover_engineer_request', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: message })
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    const aiBubble = document.createElement('div');
                    aiBubble.classList.add('chat-message');
                    aiBubble.textContent = data.response;
                    chatWindow.appendChild(aiBubble);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        function insertPrompt(prompt) {
            chatInput.value = prompt;
            chatInput.focus();
        }
    </script>
</body>
</html>
